         <script type="text/javascript">
             
             function capLock1(e){
                  var comp="#spswd1";
             kc = e.keyCode?e.keyCode:e.which;
             sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
             if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk)){
                 $(comp).show();
              document.getElementById("spswd1").innerHTML="Caps Lock On";
          }
          else
          {
              $(comp).hide();
          }
             }
             
             function capLock2(e){
                 var comp="#spswd2";
             kc = e.keyCode?e.keyCode:e.which;
             sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
             if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk)){
                 $(comp).show();
              document.getElementById("spswd2").innerHTML="Caps Lock On";
          }
          else
          {
              $(comp).hide();
          }
             }
