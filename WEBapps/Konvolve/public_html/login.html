<!DOCTYPE html>

<html>
    <head>
        <title>SRM OD Portal</title>
        <link rel="shortcut icon" href="/images/fav.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div id="top">
            
        </div>
        <div id="main">
            <div class="container" >
                <div class="row">
                   
                    <form id="login"  class="form-horizontal" action="/cgi-bin/auth.py" method="POST">
                            <fieldset>
                              <legend>Welcome to SRM University OD Application </legend>
                              <label>
                                  
                              </label>
                              <div class="form-group">
                                <label for="inputRegNo" class="col-lg-5 control-label">Registration Number</label>
                                <div class="col-lg-4">
                                  <input type="text"  name="uname" class="form-control" id="inputRegNo" placeholder="Registration Number">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword" class="col-lg-5 control-label">Password</label>
                                <div class="col-lg-4">
                                  <input type="password"  name="pswd" class="form-control" id="inputPassword" placeholder="Password">

                                </div>
                              </div>
                                 <div class="form-group">
                                    <div class="col-lg-4 col-lg-offset-5">
                                      <div class="checkbox">
                                        <label>
                                            <input  id="chk" name="chk" type="checkbox"> Remember me
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                              <div class="form-group">
                                <div class="col-lg-4 col-lg-offset-5">

                                  <button type="submit" class="btn btn-success">Log In</button>
                                  <button class="btn btn-primary">Reset</button>
                                </div>
                              </div>
                            </fieldset>
</form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div  class="navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" target="blank" href="http://www.srmuniv.ac.in">    <img src="images/logo.png" width="20" height="20"/> SRM University</a>
                </div>
                <div class="navbar-right">
                    <a class="navbar-brand" target="blank" href="http://evarsity.srmuniv.ac.in/srmswi/usermanager/youLogin.jsp">Evarsity</a>
                     <a class="navbar-brand" target="blank" href="#">Contact Us</a>
                      <a class="navbar-brand" target="blank" href="#">Help</a>
                </div>
   
            </div>
        </div>
</body>
    <!--Scripts at the end-->
     <script type="text/javascript" src="js/jQuery/jQuery.js"></script>
      <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
         <script type="text/javascript" src="js/login.js"></script>
         
</html>
