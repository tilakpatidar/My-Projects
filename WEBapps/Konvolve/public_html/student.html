                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="height: 40%;">
                             <ul class="nav nav-pills nav-stacked">
                                 <li><a id="home" class="tabs" href="#">Home</a></li>

                    <div  class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="height: 100%;" >
                        <div id="mainArea" class="jumbotron" style="height: 100%;">
                        <div class="row" style="height: 100%;">
                               <form class="form-horizontal">
  <fieldset>
    <legend>OD Application Form</legend>
    <div class="form-group">
      <label for="leave" class="col-lg-4 control-label">Leave Category</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="leave" disabled="" placeholder="Leave Category">
      </div>
    </div>
     <div class="form-group">
      <label for="prog" class="col-lg-4 control-label">Programme</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="prog" disabled="" placeholder="Programme">
      </div>
    </div>
    <div class="form-group">
      <label for="fname" class="col-lg-4 control-label">First Name</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="fname" disabled="" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="lname" class="col-lg-4 control-label">Last Name</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="lname" disabled="" placeholder="Last Name">
       
      </div>
    </div>
     <div class="form-group">
      <label for="classInfo" class="col-lg-4 control-label">Dept/Branch/Section/Semester</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="classInfo" disabled="" placeholder="Dept/Branch/Section/Semester">
       
      </div>
    </div>
    <div class="form-group">
      <label for="regno" class="col-lg-4 control-label">Registration No.</label>
      <div class="col-lg-8">
        <input type="text" class="col-lg-4 form-control" id="regno" disabled="" placeholder="Registration No.">
       
      </div>
    </div>
    <div class="form-group">
      <label for="from"  class="col-lg-4 control-label">Period of Leave</label>
      <div class="col-lg-4">
        <input type="date" class="form-control" id="from">
        <label for="to"  class="control-label">To</label>
         <input type="date" class="form-control" id="to">
       
      </div>
    </div>
    <div class="form-group">
      <label for="days" class="col-lg-4 control-label">No. of Days</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="days"  placeholder="No. of Days">
       
      </div>
    </div>
    <div class="form-group">
      <label for="reason" class="col-lg-2 control-label">Reason</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="reason"></textarea>
        <span class="help-block">Maximum 200 characters allowed.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Proof Enclosed</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="proof" id="proofYes" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="proof" id="proofNo" value="no" checked="">
            No
          </label>
        </div>
      </div>
    </div>
     <div class="form-group">
      <label class="col-lg-2 control-label">Any test during the leave</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="test" id="testYes" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="test" id="testNo" value="no" checked="">
            No
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
                              
                                </div>
                        </div>
                    </div>
                       
                </div>
            </div>
        </div>

                </div>
   
            </div>
